<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./src/assets/Coffee-Beans-Logo.png">
    <link rel="stylesheet" href="./dist/styles.css">
    <title>BrewYourWay</title>
</head>
<body>
    <div class="main">
        <header>
            <img class="logo" src="./src/assets/Coffee-Beans-Logo.png" alt="Coffee-Beans-Logo">
            <h1 class="title">BrewYourWay</h1>
        </header>
        <main>
            <h2>Coffee</h2>
            <p id="coffee-slogan"></p>

            <div class="menu">
                <div class="left">
                    <img src="./src/assets/Cafe.png" alt="">
                    <p>Hot Coffee</p>
                </div>
                <div class="center"></div>
                <div class="right">
                    <img src="./src/assets/Coffee to Go.png" alt="">
                    <p>Iced Coffee</p>
                </div>
            </div>
        </main>
    </div>
    
    <script src="./src/JS/script.js"></script>
</body>
</html>
